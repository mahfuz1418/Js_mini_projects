<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="reload">
                <a class="reload-btn" ><i class="fa-solid fa-rotate-right"></i></a>
                <!-- <a class="reload-btn" onClick="window.location.reload();"><i class="fa-solid fa-rotate-right"></i></a> -->
            </div>
            <div class="card-title">
                <h1>Guessing Game</h1>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-field">
                        <label for="GuessingNumber">Guess a number between 1-5: </label>
                        <input type="number" name="number" min="1" max="5" id="GuessingNumber" required>
                    </div>
                    <div class="buttons">
                        <button id="Check" class="btn" type="submit">Check Result</button>
                    </div>
                </form>
                <p class="result-text"></p>
                <p class="reminingAttempts"></p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
